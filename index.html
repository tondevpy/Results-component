<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="result">
        <h1>Your Result</h1>
        <div class="value">
          <h1>76<span>of 100</span></h1>
        </div>
        <div class="great">
          <h1>Great</h1>
          <p>Your performance exceed 65% of <br> the people conducting the test here!</p>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="box box1">
          <div class="img">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span class="reaction">Reaction</span>
          </div>
          <div class="img-info">
            <span class="start">80</span>
            <span class="bar">/</span>
            <span class="end">100</span>
          </div>
        </div>

        <div class="box box2">
          <div class="img">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span class="memory">Reaction</span>
          </div>
          <div class="img-info">
            <span class="start">80</span>
            <span class="bar">/</span>
            <span class="end">100</span>
          </div>
        </div>

        <div class="box box3">
          <div class="img">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span class="verbal">Reaction</span>
          </div>
          <div class="img-info">
            <span class="start">80</span>
            <span class="bar">/</span>
            <span class="end">100</span>
          </div>
        </div>

        <div class="box box4">
          <div class="img">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span class="visual">Reaction</span>
          </div>
          <div class="img-info">
            <span class="start">80</span>
            <span class="bar">/</span>
            <span class="end">100</span>
          </div>
        </div>

        <button>Continue</button>
        
      </div>
    </div>
  </div>
</body>

</html>
